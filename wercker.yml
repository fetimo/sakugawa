box: wercker/nodejs
build:
  steps:
    - script:
        name: Install Node.js 4
        code: nvm install 4
    - npm-install
    - script:
        name: nodejs and npm version information
        code: npm --versions
    - script:
        name: ESLint everything!
        code: npm run lint
    - npm-test
    - script:
        name: Code coverage with Covert
        code: npm run coverage
